<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Bookmarks</title>
    <base target="_blank">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/configTable.css">
    <link rel="stylesheet" href="css/markdown.css">
    <script src='js/config.js'></script>
</head>

<body>
<div class="btns">
    <a href="#options" class="item" target="_self"><img src="icons/options.svg"></a>
    <a href="#configTable" class="item" target="_self"><img src="icons/edit.svg"></a>
    <a href="#usage" class="item" target="_self"><img src="icons/usage.svg"></a>
    <a class="list"><img src="icons/list.svg"></a>
</div>
<div class="tab-box">
    <ul id="options" class="ul_box hash-tab">
        <li>
            <div id="themeColor" data-i18n="themeColor"></div>
            <div class="label_box">
                <label>
                    <input type="radio" name="themeColor" value="auto">
                    <span data-i18n="auto"></span>
                </label>
                <label>
                    <input type="radio" name="themeColor" value="light">
                    <span data-i18n="light"></span>
                </label>
                <label>
                    <input type="radio" name="themeColor" value="dark">
                    <span data-i18n="dark"></span>
                </label>
            </div>
        </li>
        <li>
            <div id="openIn" data-i18n="openIn"></div>
            <div class="label_box">
                <label>
                    <input type="radio" name="openIn" value="0">
                    <span data-i18n="currentTab"></span>
                </label>
                <label>
                    <input type="radio" name="openIn" value="3">
                    <span data-i18n="newTab"></span>
                </label>
                <label>
                    <input type="radio" name="openIn" value="2">
                    <span data-i18n="backgroundTab"></span>
                </label>
            </div>
        </li>
        <li>
            <div id="hoverEnter" data-i18n="hoverEnter"></div>
            <div class="label_box">
                <label>
                    <input type="radio" name="hoverEnter" value="0">
                    <span data-i18n="off"></span>
                </label>
                <label>
                    <input type="radio" name="hoverEnter" value="800">
                    <span data-i18n="slow"></span>
                </label>
                <label>
                    <input type="radio" name="hoverEnter" value="500">
                    <span data-i18n="moderate"></span>
                </label>
                <label>
                    <input type="radio" name="hoverEnter" value="300">
                    <span data-i18n="fast"></span>
                </label>
            </div>
        </li>
        <li>
            <div id="startupFolder" data-i18n="startupFolder"></div>
            <div class="label_box">
                <label>
                    <input type="radio" name="startup" value="1">
                    <span id="_1"></span>
                </label>
                <label>
                    <input type="radio" name="startup" value="2">
                    <span id="_2"></span>
                </label>
                <label>
                    <input type="radio" name="startup" value="0.1">
                    <span id="folderX" class="tooltip">X</span>
                    <span class="tooltiptext" data-i18n="folderXTitle"></span>
                </label>
                <hr>
                <label>
                    <input type="radio" name="startup" value="-1">
                    <span data-i18n="lastFolder"></span>
                </label>
                <label>
                    <input type="radio" name="startup" value="-2">
                    <span data-i18n="lastFolderAndScrollBar"></span>
                </label>
            </div>
        </li>
        <li>
            <div id="scrollDirection" data-i18n="scrollDirection"></div>
            <div class="label_box">
                <label>
                    <input type="radio" name="scrollDirection" value="x">
                    <span data-i18n="scrollDirectionX"></span>
                </label>
                <label>
                    <input type="radio" name="scrollDirection" value="y">
                    <span data-i18n="scrollDirectionY"></span>
                </label>
            </div>
        </li>
        <li>
            <div id="layoutCols" data-i18n="layoutCols"></div>
            <div class="label_box compact">
                <label>
                    <input type="radio" name="layoutCols" value="1">
                    <span>1</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="2">
                    <span>2</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="3">
                    <span>3</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="4">
                    <span>4</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="5">
                    <span>5</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="6">
                    <span>6</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="7">
                    <span>7</span>
                </label>
                <label>
                    <input type="radio" name="layoutCols" value="8">
                    <span>8</span>
                </label>
            </div>
        </li>
        <li>
            <div id="minItemsEachCol" data-i18n="minItemsEachCol"></div>
            <div class="input_box">
                <input type="text" id="minItemsPerCol" name="minItemsPerCol">
            </div>
            <span class="note whitespace-pre" data-i18n="minItemsEachColTips"></span>
        </li>
        <li>
            <div data-i18n="alias"></div>
            <div class="input_box">
                <input type="text" id="bookmarksBar">
                <input type="text" id="otherBookmarks">
            </div>
        </li>
        <li>
            <div data-i18n="customIcon"></div>
            <div class="input_box">
                <img class="icon_preview">
                <span class="button" id="uploadIcon" data-i18n="selectFile"></span>
                <span class="button" id="resetIcon" data-i18n="reset"></span>
            </div>
            <span class="note" data-i18n="customIconTip"></span>
        </li>
        <li>
            <div data-i18n="customCSS"></div>
            <div class="input_box">
                <textarea id="customCSS" name="customCSS" rows="8" spellcheck="false" placeholder="&#10;footer { display: none; }" data-i18n="placeholder:prefix=example"></textarea>
            </div>
        </li>
        <li style="position: relative;">
            <div data-i18n="BackupAndRecovery"></div>
            <div class="input_box">
                <span id="importBtn" class="button" data-i18n="import"></span>
                <span id="exportBtn" class="button" data-i18n="export"></span>
                <span id="resetBtn" class="button" data-i18n="reset"></span>
            </div>
        </li>
    </ul>
    <div id="configTable" class="hash-tab">
        <p class="page-title" data-i18n="Built_inVariables"></p>
        <span class="note" data-i18n="Built_inVariablesTip"></span>
    </div>
    <div id="usage" class="hash-tab"></div>
</div>
<script src='js/changeTabByHash.js'></script>
<script src='js/configTable.js'></script>
<script src='js/functions.js'></script>
<script src='js/options.js'></script>
<script src="libs/marked.min.js"></script>
<script src="js/loadmd.js"></script>
</body>

</html>
